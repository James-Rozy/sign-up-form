<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="./images/odin-lined.png" alt="The Odin Project Logo">
      <h1>ODIN</h1>
    </div>
  </div>

  <div class="content">
    <form action="" method="post">
      <p>
        This is not a real online service! You know you need something like this 
        in your life to helpyou realize your deepest dreams. Sign up <em>now</em> to 
        get started.</em>
      </p>
  
      <p>
        You <em>know</em> you want to.
      </p>

      <div class="inputs">
        <p>Let's do this!</p>
      
        <div>
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name" placeholder="James" required>
  
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name" placeholder="Jefferson" required>
        </div>
  
        <div>
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email">
  
          <label for="phone-number">PHONE NUMBER</label>
          <input type="number" name="phone-number" id="phone-number">
        </div>
  
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password">
  
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" name="confirm-password" id="password">
        </div>
      </div>
      
      <button type="submit">Create Account</button>

      <p>Already have an account? <a href="">Log in</a></p>
    </form>
  </div>
</body>
</html>
