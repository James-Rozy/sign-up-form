<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="side-bar">
    <div class="title">
      <img src="./images/odin-lined.png" alt="The Odin Project Logo" class="logo">
      <h1>ODIN</h1>
    </div>

    <div class="credits">
      <p class="credits">James Rozsypal &copy; 2022</p>
    </div>
  </div>

  <div class="content">
    <div class="info">
      <p>
        This is not a real online service! You know you need something like this 
        in your life to help you realize your deepest dreams. Sign up <em>now</em> to 
        get started.</em>
      </p>
  
      <p>
        You <em>know</em> you want to.
      </p>
    </div>

    <form action="#" method="post">
      <p class="caption">Let's do this!</p>

      <div class="inputs">
        <div class="input">
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name" placeholder="James" required>
        </div>

        <div class="input">
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name" placeholder="Jefferson" required>
        </div>
  
        <div class="input">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" placeholder="jimbo@fisher.com" required>
        </div>

        <div class="input">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="text" name="phone-number" id="phone-number" minlength="10" maxlength="10" placeholder="XXX1234567">
        </div>
  
        <div class="input">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" required>
        </div>

        <div class="input">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" name="confirm-password" id="password" required>
        </div>
      </div>
      
      <button type="submit" class="submit">Create Account</button>
    </form>

    <p class="login">Already have an account? <a href="#">Log in</a></p>
  </div>
</body>
</html>
